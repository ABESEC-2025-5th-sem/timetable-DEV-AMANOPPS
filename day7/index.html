<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Age Calculator</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 35px 40px;
      border-radius: 20px;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    input {
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #1a5ed8;
    }

    #result, #countdown {
      margin-top: 18px;
      font-size: 17px;
      font-weight: 600;
      color: #444;
      line-height: 1.6;
    }

  </style>
</head>

<body>

  <div class="container">
    <h2>üéâ Age Calculator</h2>
    <p>Select your Date of Birth:</p>

    <input type="date" id="dob">

    <button onclick="calculateAge()">Calculate Age</button>

    <p id="result"></p>
    <p id="countdown"></p>
  </div>

  <script>
    function calculateAge() {
      let dob = document.getElementById("dob").value;

      if (!dob) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please select a valid date.";
        return;
      }

      let birthDate = new Date(dob);
      let today = new Date();

      if (birthDate > today) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Birth date cannot be in the future.";
        return;
      }

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        ageDays += prevMonth.getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      document.getElementById("result").innerHTML =
        `‚úÖ Your Age: <br> <strong>${ageYears} Years</strong>, 
         <strong>${ageMonths} Months</strong>, 
         <strong>${ageDays} Days</strong>`;

      // üéâ Next Birthday Countdown
      let nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
      if (nextBirthday < today) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
      }

      let diff = nextBirthday - today;
      let daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));

      document.getElementById("countdown").innerHTML =
        `üéÇ Your next birthday is in <strong>${daysLeft} days</strong> üéâ`;
    }
  </script>
</body>
</html>
